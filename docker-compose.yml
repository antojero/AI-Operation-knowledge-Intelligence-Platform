version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: aiops
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aiops_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend-core:
    build:
      context: ./apps/backend-core
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apps/backend-core:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://aiops:password@db:5432/aiops_platform
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend-agent:
    build:
      context: ./apps/backend-agent
      dockerfile: Dockerfile
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8001 --reload"
    volumes:
      - ./apps/backend-agent:/app
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://aiops:password@db:5432/aiops_platform
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - GOOGLE_API_KEY=AIzaSyAE5JVBnFyuzRcPq9s79ZjPlbpqQl0csnI
      - INTERNAL_SERVICE_SECRET=supersecret
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
